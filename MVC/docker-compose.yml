version: "3.9"

services:
  node-express-bot:
    build: .
    command: yarn dev:server
    restart: always
    env_file: .env
    ports: 
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    links:
      - mongodb-bot
    depends_on:
      - mongodb-bot
    environment:
      WAIT_HOSTS: mongodb-bot:27017

    networks:
      - node-webapp-network

  mongodb-bot:
    container_name: mongodb-bot
    image: mongo
    volumes:
      - ~/mongo:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=pass
    networks:
      - node-webapp-network

networks:
  node-webapp-network:
    name: appserver
    driver: bridge